<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Font awesome  -->
    <script src="https://kit.fontawesome.com/3664bcfaaa.js" crossorigin="anonymous"></script>
    <!-- tailwindcss and Daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- coustom tailwindcss -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- css style  -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body class="font-lato">
    <header>
        <nav class="2xl:max-w-[1440px] md:mx-auto">
            <div class="navbar bg-base-100 justify-between bg-[#F85559] rounded-full py-4 flex-row-reverse lg:flex-row">
                <div class="navbar-center lg:flex">
                    <ul class="menu menu-horizontal text-white gap-3 px-3 font-medium text-base">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
                <div class="">
                    <img src="images/logo.png" class="mr-6" alt="">
                    <a class="normal-case text-4xl font-bold text-white">Fruit Burst</a>
                </div>
                <div class="flex-none hidden lg:inline-flex gap-2">
                    <div class="form-control w-[400px] relative">
                        <input type="text" placeholder="Search here"
                            class="input input-bordered  md:w-auto rounded-full " />
                        <span class="absolute right-4 top-[50%] translate-y-[-50%]">
                            <i class="fa-solid fa-magnifying-glass text-2xl"></i>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
        <!-- banner section  -->
        <section>
            <div class="carousel flex 2xl:max-w-[1440px] md:mx-auto  lg:h-[600px] pt-8">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="images/banner1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="images/banner2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- tream -->
        <section class="2xl:max-w-[1440px] md:mx-auto">
            <div class="hero h-[690px]" style="background-image: url(images/team.png);">
                <div class="hero-overlay bg-opacity-30"></div>
                <div class="hero-content text-center text-neutral-content">
                    <div class="max-w-[615px]">
                        <h1 class="mb-6 text-5xl font-extrabold text-white ">Meet the team section</h1>
                        <p class="mb-6 text-[16px] font-medium">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi
                            exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>

</html>
